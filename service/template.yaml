AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: in the loop backend service

Parameters:
  Environment:
    Type: String
    Description: specifies environment stage (local, dev, prod)
    Default: dev

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Handler: bootstrap
    Runtime: provided.al2023
    Architectures:
      - x86_64
    Environment:
        Variables:
          ENV: !Ref Environment

Resources:
  InTheLoopLambda:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Metadata:
      BuildMethod: go1.x
    Properties:
      CodeUri: cmd/in-the-loop-lambda
      Timeout: 5
      MemorySize: 128
      Events:
        CatchAll:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /in-the-loop/{proxy+}
            Method: GET

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  InTheLoopAPI:
    Description: "API Gateway endpoint URL for in-the-loop-lambda function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
  InTheLoopFunction:
    Description: "in-the-loop-lambda function ARN"
    Value: !GetAtt InTheLoopLambda.Arn
  InTheLoopFunctionIamRole:
    Description: "Implicit IAM Role created for in-the-loop-lambda function"
    Value: !GetAtt InTheLoopLambda.Arn
